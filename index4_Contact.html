<!-- ===== SCRIPT UNTUK MODAL ===== -->
<script>
  // Tunggu sampai semua konten dimuat
  document.addEventListener("DOMContentLoaded", function () {
    // Klik pada "Sign In"
    document.querySelector(".signin-click-area").addEventListener("click", function () {
      openModal("signin");
    });
    document.querySelector(".signup-click-area").addEventListener("click", function () {
      openModal("signup");
    });
  });

  // Fungsi membuka modal sesuai jenis (signin/signup)
  function openModal(form) {
    document.getElementById('modalContainer').style.display = 'flex';
    document.getElementById('signinForm').style.display = form === 'signin' ? 'block' : 'none';
    document.getElementById('signupForm').style.display = form === 'signup' ? 'block' : 'none';
  }

  // Fungsi menutup modal
  function closeModal() {
    document.getElementById('modalContainer').style.display = 'none';
  }

  // Fungsi pindah antar modal
  function switchModal(form) {
    openModal(form);
  }
</script>
